<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="main.style.css">
    <!-- Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Real Damilola.png" class="profile-image" alt="">
        </div>
        <div class="text-data">
            <span class="name">Doherty Damilola</span>
            <span class="job">Frontend Developer</span>
          </div>
          <div class="media-buttons">
            <a href="#" style="background: blue;" class="links">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background:red;"" class="links">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#"style="background:lightskyblue;" class="links">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background:black;"class="links">
                <i class='bx bxl-twitter'></i>
            </a>
          </div>
        <div class="buttons-div">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
